<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body {
      background-color: #292929;
      /* Dark background color */
      color: #ffffff;
      /* Light text color for contrast */
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 1em;
      background: #333333;
      /* Slightly lighter background for form */
      border-radius: 5px;
      color: #ffffff;
    }

    label {
      margin-top: 1em;
      display: block;
    }

    input,
    button {
      width: 95%;
      padding: 0.7em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input {
      background: #555555;
      /* Dark input field background */
      color: #ffffff;
      /* Light text color for input */
    }

    button {
      background-color: #36b4a9;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #458ba0;
    }
  </style>
  <!-- Employees table Style  -->
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th,
    td {
      border: 1px solid #ffffff;
      padding: 0.5em;
      text-align: left;
      font-size: 0.9em;
    }

    th {
      background-color: #36b4a9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #555555;
    }

    tr:hover {
      background-color: #666666;
    }
  </style>


</head>

<body>

  <center>
    <h1>The First Database</h1>
    <h2>Login</h2>
  </center>
  <form id="loginForm" action="http://localhost:3000/login" method="POST" onsubmit="login(event)">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>

    <button type="submit">Login</button>
  </form>

  <center>
    <h3>New here? Add New User</h3>
    <a href="http://localhost:3000/employees">View Employee List</a>
  </center>
  <form id="userForm" action="http://localhost:3000/createUser" method="POST">
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required>

    <label for="Department">Department:</label>
    <input type="text" id="Department" name="Department" required>

    <label for="StartDate">Start Date:</label>
    <input type="date" id="StartDate" name="StartDate" required>

    <label for="EndDate">End Date:</label>
    <input type="date" id="EndDate" name="EndDate">

    <label for="Salary">Salary:</label>
    <input type="number" id="Salary" name="Salary" required>

    <label for="JobTitle">Job Title:</label>
    <input type="text" id="JobTitle" name="JobTitle" required>

    <label for="UserName">Username:</label>
    <input type="text" id="UserName" name="UserName" required>

    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" required>

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required>

    <button type="submit">Create User</button>
  </form>

</body>
<script src="index.js"></script>

</html>
